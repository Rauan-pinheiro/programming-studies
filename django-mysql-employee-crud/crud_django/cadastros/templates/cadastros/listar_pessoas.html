{% extends 'cadastros/base.html' %}

{% block content %}
    <a href="{% url 'criar_pessoa' %}">Adicionar Nova Pessoa</a>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>
                    <a href="{% url 'atualizar_pessoa' pessoa.pk %}">Editar</a>
                    <a href="{% url 'deletar_pessoa' pessoa.pk %}">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
